<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="album-art">
            <img id="album-art" src="images/cover.jpg" alt="Album Art">
        </div>
        <div class="music-info">
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <div id="progress-container" class="progress-container">
            <div id="progress" class="progress"></div>
        </div>
        <audio id="audio" src="music/02 cardigan.mp3"></audio>
        <div class="controls">
            <button id="prev" class="control-btn">⏮</button>
            <button id="play" class="control-btn play">⏯</button>
            <button id="next" class="control-btn">⏭</button>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
